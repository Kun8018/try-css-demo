<html>
<head>
    <style type="text/css">
        .content-box {
            background-color: aqua;
            margin: 50px;
            border: 50px solid #000;
            width: 100px;
            box-sizing: content-box;
        }
        .border-box {
            background-color: aqua;
            margin: 50px;
            border: 50px solid #000;
            width: 120px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="content-box">
        content-box
    </div>
    <div class="border-box">
        border-box
    </div>
</body>
</html>
